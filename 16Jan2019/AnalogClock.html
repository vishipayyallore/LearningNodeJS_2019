<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock using Canvas!</title>
</head>

<!--
    Learning Analog Clock from 
    https://www.w3schools.com/graphics/canvas_clock_face.asp
-->

<body>
    <canvas id="canvas" width="400" height="400" style="background-color:rgb(74, 98, 238)"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        drawClock();

        function drawClock() {
        ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        }
    </script>

</body>

</html>
